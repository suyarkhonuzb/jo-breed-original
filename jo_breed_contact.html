<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./jo breed css files/jo_breed_contact.css">
    <link rel="stylesheet" href="./jo breed css files/jo_breed_shared.css">
    <title>Zufarkhonov-Portfolio Contact</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md fixed-top navbar-light bg-light">
            <div class="container">
                <a href="#" class="navbar-brand">Zufarkhonov</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-grow-0" id="mynavbar">
                    <ul class="navbar-nav me-auto text-uppercase">
                        <li class="nav-item">
                            <a href="#home" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#about" class="nav-link">About me</a>
                        </li>
                        <li class="nav-item">
                            <a href="#services" class="nav-link">Services</a>
                        </li>
                        <li class="nav-item">
                            <a href="#reviews" class="nav-link">Reviews</a>
                        </li>
                        <li class="nav-item">
                            <a href="#portfolio" class="nav-link">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a href="#blog" class="nav-link">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a href="./jo_breed_contact.html" class="nav-link" id="active-link">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="contact">
        <div class="container container_contact">
            <div class="section-subtitle">Contact <span class="blur-line"></span></div>
        <div class="section-title mb-3">Contact us</div>
        <form action="">
            <textarea name="text" id="contact-message" class="form-control" rows="10" cols="30" placeholder="Leave Your Message"></textarea>
            <div class="row mt-3">
                <div class="col-12 col-md-6">
                    <input type="text" class="form-control mb-2" placeholder="Your FirstName">
                </div>
                <div class="col-12 col-md-6 ">
                    <input type="text" class="form-control" placeholder="Your SurName">
                </div>
                <div class="col-12">
                    <input type="text" class="form-control mt-3" placeholder="Content of The Letter">
                </div>
            </div>
        </form>
        <button class="button-active mt-4 text-uppercase" type="button">Send a message</button>
        </div>
    </section>
    <!-- /Contact us -->

    <!-- Footer -->
        <footer>
            <div class="container container_footer text-center">
                <a href="./jo breed.html" id="contact-brand" class="navbar-brand">Zufarkhonov</a>
            </div>
        </footer>
    <!-- /Footer -->
    <!-- Bootsrap5 java script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
